<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Projeto Vue.js</title>
    
</head>
<body>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px;
            cursor: pointer;
            border: none;
            background: #42b983;
            color: white;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .concluida {
            text-decoration: line-through;
            color: gray;
        }

        i {
            cursor: pointer;
        }
    </style>
    
    <div id="app">
           
        <div class="container">
            <h2> <i class = "fa-solid fa-list-stick"></i>Lista de Tarefas</h2>
            <input v-model="novaTarefa" @keyup.enter="adicionarTarefa" placeholder="Adicionar nova tarefa">
            <button @click="adicionarTarefa"><i class="fa-solid fa-plus"></i></button>

            <p v-if="tarefas.length === 0">Nenhuma tarefa adicionada ainda.</p>

            <p v-show="tarefas.length > 0">
                <i class = "fa-solid fa-face-smile"></i>
                VocÃª tem {{ tarefas.length }} tarefa(s) pendente(s).</p>

            <ul>
                <li v-for="(tarefa, index) in tarefas" :key="index">
                    <span
                    @click="toggleTarefa(index)"
                    :class="{ concluida: tarefa.concluida }">
                    {{ tarefa.texto }}
                    </span>
                    <i class="fa-solid fa-trash" @click="removerTarefa(index)">
                    </i>
                </li>
            </ul>
        </div>
     </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    novaTarefa: '',
                    tarefas: []
                }
            },
            computed:{
                    tarefasPendentes() {
                        return this.tarefas.filter(tarefa => !tarefa.concluida).length;
                    }

            },
            methods: {
                adicionarTarefa() {
                    if (this.novaTarefa.trim() !== '') {
                        this.tarefas.push({ texto: this.novaTarefa, concluida: false });
                        this.novaTarefa = '';
                    }
                },
                removerTarefa(index) {
                    this.tarefas.splice(index, 1);
                },
                toggleTarefa(index) {
                    this.tarefas[index].concluida = !this.tarefas[index].concluida;
                }
            }
        }).mount('#app');
    </script>
   
</body>
</html>
